</body>
<script src="superagent.js"></script>
<script src="Markdown.Converter.js"></script>
<script>

var converter = new Markdown.Converter()

var display = function(file_name) {
	superagent.get(file_name).end(function(res) {
		document.getElementById('content').innerHTML = converter.makeHtml(res.text)
	})
}

display('readme.md')

Array.prototype.forEach.call(document.querySelectorAll('li.menu-item'), function(li) {
	li.onclick = function() {
		display(li.attributes.file.value)
	}
})

</script>
